syntax = "proto3";
package flchain.committee;

option go_package = "flchain/x/committee/types";

// L-node가 제출하는 학습결과 저장용 상태 구조
// Submission 구조체는 블록체인 상태에 저장될 L-node의 제출값값
message Submission {
  string creator = 1;          // 제출자 주소 (msg.sender)
  string lnodeId = 2;          // L-node ID
  string encryptedWeight = 3;  // 암호화된 학습 결과
  uint64 round = 4;            // 제출 라운드
}
